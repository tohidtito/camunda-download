name: Build and Split Camunda 8.7 Images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Pull and Save Docker Images
        run: |
          echo "Pulling images..."
          docker pull camunda/zeebe:8.7.0
          docker pull camunda/operate:8.7.0
          docker pull camunda/tasklist:8.7.0
          docker pull camunda/identity:8.7.0
          docker pull postgres:13
          docker pull opensearchproject/opensearch:2.6.0
          docker pull opensearchproject/opensearch-dashboards:2.6.0

          echo "Saving to tar..."
          docker save \
            camunda/zeebe:8.7.0 \
            camunda/operate:8.7.0 \
            camunda/tasklist:8.7.0 \
            camunda/identity:8.7.0 \
            postgres:13 \
            opensearchproject/opensearch:2.6.0 \
            opensearchproject/opensearch-dashboards:2.6.0 \
            -o camunda87-images.tar

          echo "Splitting into parts (2GB each)..."
          split -b 2G camunda87-images.tar camunda87-images.tar.part-

          ls -lh camunda87-images.tar.part-*

      - name: Create Release and Upload Parts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            camunda87-images.tar.part-aa
            camunda87-images.tar.part-ab
            camunda87-images.tar.part-ac
          tag_name: v8.7.0-split
          name: Camunda 8.7 (Split Parts)
          body: "Split into <2GB parts for Iran download"
